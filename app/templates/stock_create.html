<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="/static/css/stock_create.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <img src="/static/img/logo_ViaBrasil.png" alt="Logo Via Brasil">
        <nav>
            <a href="operations.html">Operações</a>
            <a href="stock.html">Estoque</a>
            <a href="checklist.html">Checklist</a>
            <a href="stats.html">Estatísticas</a>
            <a href="index.html">Início</a>
        </nav>
    </header>
    <main>
        <form action="{{url_for('cars_create')}}" method="POST" >
            <label for="image">URL da Imagem</label>
            <input type="file" name="image" id="image" accept="image/*">
            <label for="plate">Placa</label>
            <input type="text" name="plate" id="plate">
            <label for="brand">Marca</label>
            <input type="text" name="brand" id="brand">
            <label for="model">Modelo</label>
            <input type="text" name="model" id="model">
            <label for="manufacture_year">Ano de fabricação</label>
            <input type="text" name="manufacture_year" id="manufacture_year">
            <label for="buy_price">Preço de compra</label>
            <input type="text" name="buy_price" id="buy_price">
            <label for="sell_price">Preço de venda</label>
            <input type="text" name="sell_price" id="sell_price">
            <label for="status">Status</label>
            <input type="text" name="status" id="status" value="in_stock" readonly>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <div>
            <p>Via Brasil Automóveis LTDA.</p>
            <p>Av. Dr. Vital Brasil, 777</p>
            <p>Butantã - São Paulo/SP</p>
        </div>
        <div>
            <img src="/static/img/icon_telefone.png" alt="">
            <p>11 3722-3434</p>
            <p>11 3722-5030</p>
        </div>
        <div>
            <img src="/static/img/icon_wpp.png" alt="">
            <p>11 94781-6185</p>
        </div>
        <div>
            <img src="/static/img/icon_email.png" alt="">
            <p>contato@viabrasilautomoveis.com.br</p>
        </div>
    </footer>
</body>
</html>
