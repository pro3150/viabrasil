<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Brasil | Checklist</title>
    <link rel="stylesheet" href="/static/css/checklist_create.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    {% include 'header.html' %}
    <main>
        <div class="checklist_template">
            <div class="checklist_template_header">
                <img src="/static/img/car_blank.png" alt="Carro">
                <div class="checklist_template_header_info">
                    <h3 class="checklist_template_title">{{checklist_template["title"]}}</h3>
                    <p>AAA-0000</p>
                    <p>Marca</p>
                    <h3>Modelo do veículo</h3>
                    <p>Ano de fabricação</p>
                </div>                            
            </div>
            
            <div class="checklist_template_items">
                <ul>
                    {% for checklist_item in checklist_template.checklist_template_items %}
                    <li class="checklist-item">
                        {{checklist_item["text"]}}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}
</body>

</html>
