<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Brasil | Checklist</title>
    <link rel="stylesheet" href="/static/css/checklist_template_create.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/checklist_template_create.js"></script>
</head>

<body>
    {% include 'header.html' %}
    <main>
        <form action="{{url_for('checklist_template_create')}}" method="POST">
            <div id="checklist_template">
                <label for="checklist_template_title">Nome do template: </label>
                <input type="text" name="checklist_template_title" id="checklist_template_title">
            </div>
            <div id="checklist_template_items">
                <input type="hidden" name="checklist_template_item_order" value="0">
                <input type="text" name="checklist_template_item" placeholder="Item 1" id="0">
            </div>
            
            <button type="button" onclick="add_item()">Adicionar item</button>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
    {% include 'footer.html' %}
</body>

</html>
