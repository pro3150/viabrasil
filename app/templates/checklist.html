<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Brasil | Checklist</title>
    <link rel="stylesheet" href="/static/css/checklist.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    {% include 'header.html' %}
    <main>
        <div class="checklists">
            <div class="create-checklist">
                <a href="{{url_for('checklist_create')}}">Criar checklist</a>
            </div>
            {% if checklist_items|length > 0 %}
                {% for checklist_item in checklist_items %}
                    <div class="checklist-item">
                        <div class="checklist-item-content">
                            <h3>{{checklist_item["status"]}}</h3>
                            <p>{{checklist_item["description"]}}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>Não há checklists criados</p>
            {% endif %}
        </div>
    </main>
    {% include 'footer.html' %}
</body>

</html>
